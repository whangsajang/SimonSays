<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <style>
        .container{
            display: flex;
            justify-content: space-between;

        }
        .game{
            border: 2px solid black;
            font-weight: bolder;
            font-size: 5rem;
            border-radius: 50%;
            padding: 5rem;

        }
        .start{
            position: relative;
            justify-content: center;
            background-color: cornflowerblue;
            font-size: 2rem;
            left: 5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="1 game " data-color="red">1</div>
        <div class="2 game " data-color="blue">2</div>
        <div class="3 game " data-color="yellow">3</div>
        <div class="4 game " data-color="green">4</div>
    </div>

    <button class="start">START GAME</button>

</body>
</html>
